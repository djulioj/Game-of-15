<!DOCTYPE html>
<html>
  <head>
    <title>Taken Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="http://fonts.cdnfonts.com/css/homer-simpson-revised" rel="stylesheet">
  </head>
  <body>
    <img src="./images/sound.png" class="sound" alt="" id="au"> 

    <header class="head">
        <h1 class="title">Taken Game</h1>
    </header>
      
    <audio src="./audio/bg_sound.mp3" autoplay="autoplay" loop="loop" id="audio"> </audio>
    
    <div class="game">
      <div id="background-wrap">
        <div class="x1">
          <div class="cloud"></div>
        </div>
    
        <div class="x2">
          <div class="cloud"></div>
        </div>
      
        <div class="x3">
          <div class="cloud"></div>
        </div>
      
        <div class="x4">
          <div class="cloud"></div>
        </div>
      
        <div class="x5">
          <div class="cloud"></div>
        </div>
      </div>
    </div>
    

    <div>
      <table id="field"></table>
      <div class="button">
        <button class="shuffle" id="shuffle">
          Shuffle
        </button>
      </div>
    </div>
    

  </body>
  <script src="./js/puzzle.js"></script>
</html>
